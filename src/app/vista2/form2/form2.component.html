<div class="row justify-content-center py-3 my-3">

  <form class="col-md-6" (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <!-- Name -->
    <div class="mb-3">
      <label for="inputNombre" class="form-label">Nombre</label>
      <input type="text" required class="form-control" id="inputNombre" name="nombre" [(ngModel)]="nombre" />
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" required class="form-control" id="email" name="email" placeholder="name@example.com"
        [(ngModel)]="email">
    </div>
    <!-- Message -->
    <div class="mb-3">
      <label for="inputMessage" class="form-label">Direcci√≥n</label>
      <input type="text" required class="form-control" name="inputMessage" id="inputMessage"
        [(ngModel)]="message" />
    </div>

    <!-- Validacion antispam-->

    <button class="btn btn-primary">Enviar</button>

  </form>
</div>
